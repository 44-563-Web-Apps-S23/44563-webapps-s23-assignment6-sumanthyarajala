<!DOCTYPE html>
<html>
    <head>
        <title>
            Currency conversions
        </title>
    </head>
 
<body>

<h2>Dileep Sumanth Yarajala shows currency conversions</h2>

<form>
    <label for="frm_amt">Enter bse amt</label>
    <input type="number" id="frm_amt" name="frm_amt" value="50" /> <br />
    <br />
    <label for="frm_rate">Enter the conversn rate</label>
    <input type="number" id="frm_rate" name="frm_rate" value="35" /> <br />
    <br />
    <input type="button" onclick="convert()" value="Show conversions" />
</form>

<p id="result">This text will be replaced </p>

<form>
    <div class="form-group">
    <input type="radio" name="action" id="mean" name="average" value="mean">
    <label for="mean">mean</label>
    <br>
    <input type="radio" name="action" id="max" name="max" value="maximum">
    <label for="max">max</label>
    <br>
    <input type="radio" name="action" id="min" name="min" value="minimum">
    <label for="min">min</label>
    <br> 
    <br> 
    <input type="button" class="btn btn-primary" onclick="chooseOp()" value="Get values from radio group">
</form>
<p id="rslt">This text will be replaced </p>

<script> 
var toShow = "";
            
            function convert() 
            {
                amt = document.getElementById("frm_amt").value;
                conversn = document.getElementById("frm_rate").value;
                var conv = conversn;

                output = document.getElementById("result");
                
                for (let i = 0; i < 5; i++) 
                {
                    conversn = amt * conv;
                    
                    var cn = conversn.toString();

                    toShow = toShow + " " + amt + " is " + (cn.includes(".") == true ? Math.round(conversn * 100) / 100 : conversn) + ";";
                    amt = amt * 2;
                }
                output.innerHTML = "conversions are: " + toShow;
            }

            function chooseOp() 
            {
                var bse = document.getElementById("frm_amt").value;
                var cnv = document.getElementById("frm_rate").value;
                var oprtin = document.querySelector('input[name="action"]:checked').value;
                
                var bse1 = bse;
                if (oprtin == "minimum") 
                {
                    document.getElementById("rslt").innerHTML = "min of " + bse + " and " + cnv + " is " + Math.min(bse, cnv);
                } else if (oprtin == "maximum") 
                {
                    document.getElementById("rslt").innerHTML = "max of " + bse + " and " + cnv + " is " + Math.max(bse, cnv);
                } else if (oprtin == "mean") 
                {
                    document.getElementById("rslt").innerHTML = "mean of " + bse + " and " + cnv + " is " + (parseInt(bse) + parseInt(cnv)) / 2;
                }
            }
</script>

</body>
</html>
